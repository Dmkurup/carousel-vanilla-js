<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link  rel="stylesheet" href="./style.css">
    <title>Carousel With Vanilla JS</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel_button carousel_button--left">
       <img src="./img/Arrow_facing_left_-_Green.svg">
      </button>

      <div class="carousel_track_container">
        <ul class="carousel_track">
          <li class="carousel_slide">
            <img class="carousel_image" src="./img/placeimg_640_480_animals1.jpg" />
          </li>
          <li class="carousel_slide">
            <img class="carousel_image" src="./img/placeimg_640_480_animals2.jpg" />
          </li>
          <li class="carousel_slide">
            <img  class="carousel_image" src="./img/placeimg_640_480_animals3.jpg" />
          </li>
        </ul>
      </div>


      <button class="carousel_button carousel_button--right">
 <img src="./img/Arrow_facing_right_-_Green.svg">
        </button>

      <div class="carousel_nav">
        <button class="carousel_indicator current"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
    </div>

    </div>

    <script></script>
  </body>
</html>
