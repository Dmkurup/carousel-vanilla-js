<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link  rel="stylesheet" href="./style.css">
    <title>Carousel With Vanilla JS</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel_button carousel_button--left is-hidden">
       <img src="./img/left-arrow.svg">
      </button>

      <div class="carousel_track_container">
        <ul class="carousel_track">
          <li class="carousel_slide current-slide">
            <img class="carousel_image" src="./img/pic4.jpg" />
          </li>
          <li class="carousel_slide">
            <img class="carousel_image" src="./img/pic3.jpg" />
          </li>
          <li class="carousel_slide">
            <img  class="carousel_image" src="./img/pic5.jpg" />
          </li>
        </ul>
      </div>


      <button class="carousel_button carousel_button--right">
 <img src="./img/right-arrow.svg">
        </button>

      <div class="carousel_nav">
        <button class="carousel_indicator current-slide "></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
    </div>

    </div>

    <script src="carousel.js"></script>
  </body>
</html>
